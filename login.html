<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Raphael | Netflix: Login</title>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <div class="logo">
            <a href="./index.html"><img src="./assets/images/logo.png" alt="Logo Netflix"></a>
        </div>
    </header>
    <main class="login">
        <h1>Entrar</h1>
        <form id="login">
            <input class="active" type="email" name="email" id="email" placeholder="Email ou número de telefone">
            <p class="errorMessage" id="errorEmail">Informe um email válido.</p>
            <input class="active" type="password" name="password" id="password" placeholder="Senha">
            <p class="errorMessage" id="errorPassword">A senha deve ter entre 4 e 60 caracteres.</p>
            <button>Entrar</button>
            <div class="actions">
                <div class="remember">
                    <i class="fi fi-rr-checkbox"></i>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="checkbox" id="rememberLabel">Lembre-se de mim</label>
                </div>
                <a href="#">Precisa de ajuda?</a>
            </div>
        </form>
        <p>Novo por aqui? <a href="#">Assine agora.</a></p>
        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
    </main>
    <div class="validation">
        <div class="errorBox">
            <i class="fi fi-rr-exclamation"></i>
            <p>Verifique os campos.</p>
        </div>
        <div class="acceptBox">
            <i class="fi fi-rr-badge-check"></i>
            <p>Login efetuado.</p>
        </div>
    </div>
    <script src="./assets/js/controls.js"></script>
</body>
</html>
